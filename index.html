<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- important for Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthBook</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,100&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    
    <div class="healthBook">
      <div class="header-HB">
        <div class="container-fluid">
          <div class="row ">
            <div class="logo col-lg-12">
              <img src="images/Group 151.png" alt="" />
            </div>
          </div>
        </div>

          <!-- start new Text -->
        <div class="container">
          <div class="row content-section">
            <div class="Box-one col-lg-7 ">
              <div class="text">
                <h1>let's start!</h1>
                <p>Please choose what you are to view</p>
              </div>
              <div class="clinic row">

                <a href="#" class="doctor" >
                  <!-- <i class="fa fa-user"></i> -->
                  <i class="fa fa-medkit fa-2x" aria-hidden="true"></i>
                  <img src="" alt="" />
                  <p class="text-health">I am</p>
                  <p class="color">Doctor</p>
                  <p class="description">
                    Creat and manager your <br />
                    Virtual Clinic
                  </p>
                </a>

                <a href="#" class="Patient" >
                  <i class="fa fa-users fa-2x" aria-hidden="true"></i>
                  <img src="" alt="" />
                  <p class="text-health">I am</p>
                  <p class="color">Patient</p>
                  <p class="description">Book your appotiment via <br> WhatsApp
                     <i class="icon fa fa-whatsapp fa-x" aria-hidden="true"></i>
                    </p>
                </a>

              </div>
              <p class="seller">Become a <span>Seller</span>  With Healthbook</p>
           </div>
            <div class="Box-two col-lg-5">
              
              <div class="img-holder">
                <img class="doctors" src="images/health.png"  alt="" srcset="">
              </div>
              
            </div>
            </div>
        </div>
     </div>


    <!-- start new Text -->

    <script src="js/jquery-3.2.1.slim.min.js"></script>
